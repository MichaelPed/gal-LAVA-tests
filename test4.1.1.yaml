metadata:
    format: Lava-Test Test Definition 1.0
    name: ssh-attempt
    description: "Attempt to ssh into controller."

params:
    KEY: None

run:
  steps:
    - chmod -R a+x *.sh
    - apt-get update -q
    - apt-get -y install openssh-client
    - ./setup.sh "{KEY}"
    - ./invoke_conn.sh "{TARGET}"